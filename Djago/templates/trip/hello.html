<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% load static %}
  <link rel="stylesheet"  href="{% static '../static/css/mycss.css' %}" />
  <link rel="stylesheet"  href="{% static '../static/css/bootstrap.css' %}" />
  <script src="{% static '../static/js/jquery-3.2.1.js' %}"></script>
  <script src="{% static '../static/js/bootstrap.js' %}"></script>
{#  <script src="{% static '../static/js/inputboom.js' %}"></script>#}
  <title>write for test</title>
</head>
<body style="font-family: 'Microsoft YaHei', sans-serif">
  <div class="headbg" style="height: 450px">
    <div class="col-md-4 col-md-offset-4 headcenter" >
        <h1>Semishigure no Diy's Site</h1>
        <h3>say say say hello</h3>
        <h3>welcome</h3>
    </div>
  </div>
  <div class="bodybg" style="height: 800px">
    <div class="col-md-4 col-md-offset-4" style="text-align: center">
      <input type="text" id="input2" placeholder="你好" class="input-group-lg searchinput" style="">
    </div>
    <div class="col-md-4 col-md-offset-4" style="text-align: center">
      <div><img class="mapicon" src="../static/picture/china.png" data-toggle="modal" data-target="#china"></div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#china">
          The world we traveled together
      </button>

      <!-- Modal -->
      <div class="modal fade" id="china" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Our trip in China</h4>
            </div>
            <div class="modal-body">
              <img src="{% static '../static/picture/1.jpg'%}" style="width:100%;height:100%" >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
